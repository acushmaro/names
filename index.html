<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Elephant / Secret Santa Picker</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: radial-gradient(80rem 80rem at 10% -10%, #1f2937 0%, var(--bg) 45%); color: var(--text); }
    header { padding: 2rem 1rem 1rem; text-align: center; }
    h1 { margin: 0; font-weight: 800; }
    .sub { color: var(--muted); margin-top: .5rem; }
    main { max-width: 1100px; margin: 0 auto; padding: 1rem; display: grid; gap: 1rem; grid-template-columns: repeat(12, 1fr); }
    .card { grid-column: span 12; background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid var(--border); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1rem; }
    .card h2 { margin: .2rem 0 1rem; font-size: 1.1rem; color: #d1d5db; }
    label { font-size: .9rem; color: var(--muted); }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: .7rem .8rem; border-radius: 10px; border: 1px solid var(--border); background: #0b1220; color: var(--text); outline: none; }
    textarea { min-height: 320px; height: 320px; width: 100%; resize: both; overflow: auto; }
    .btn { display: inline-flex; align-items: center; gap: .5rem; padding: .6rem .9rem; border-radius: 12px; border: 1px solid var(--border); background: #0b1220; color: var(--text); cursor: pointer; user-select: none; }
    .btn.primary { background: var(--accent); color: #062312; border: none; font-weight: 700; }
    .btn.danger { background: var(--danger); border: none; color: #2a0b0b; font-weight: 700; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .stack { display: flex; gap: .5rem; flex-wrap: wrap; }
    .pill { display: inline-flex; align-items: center; gap: .5rem; padding: .35rem .6rem; border-radius: 999px; background: #0b1220; border: 1px solid var(--border); }
    .pill button { background: transparent; border: none; color: var(--muted); cursor: pointer; }
    .grid { width: 100%; border-collapse: collapse; }
    .grid th, .grid td { text-align: left; padding: .5rem .6rem; border-bottom: 1px solid var(--border); }
    .muted { color: var(--muted); }
    .right { text-align: right; }
    .success { color: var(--accent); }
    .error { color: #fca5a5; }
    .small { font-size: .85rem; }
    .section-actions { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }

    @media (min-width: 900px) {
      .span-6 { grid-column: span 6; }
      .span-4 { grid-column: span 4; }
      .span-8 { grid-column: span 8; }
    }
  </style>
</head>
<body>
  <header>
    <h1>White Elephant / Secret Santa Picker</h1>
    <div class="sub">Client‑side app with Google Sheets sync. Avoid repeats across years. Host on GitHub Pages.</div>
  </header>
  <main>
    <section class="card span-12" id="cloudBar" style="display:flex;justify-content:space-between;align-items:center;gap:.75rem;">
      <div>
        <strong>Sync:</strong> <span id="syncStatus" class="muted">initializing…</span>
      </div>
      <div class="section-actions">
        <button id="refreshBtn" class="btn">Refresh from Cloud</button>
      </div>
    </section>

    <section class="card span-6">
      <h2>1) Participants</h2>
      <div class="row">
        <div class="span-8">
          <label for="nameInput">Add a name</label>
          <input id="nameInput" type="text" placeholder="e.g., Alice" />
        </div>
        <div class="span-4" style="display:flex;align-items:flex-end;">
          <button id="addBtn" class="btn">Add</button>
        </div>
      </div>
      <div class="row" style="margin-top:.5rem;">
        <div class="span-12 span-wide">
          <label for="bulkNames">Bulk add (one per line)</label>
          <textarea id="bulkNames" placeholder="Bob&#10;Charlie&#10;Dana"></textarea>
        </div>
        <div class="span-12 section-actions">
          <button id="bulkAddBtn" class="btn">Bulk Add</button>
          <button id="clearParticipantsBtn" class="btn danger">Clear All</button>
          <button id="saveParticipantsBtn" class="btn">Save to Cloud</button>
        </div>
      </div>
      <div style="margin-top:.75rem;">
        <div class="muted small">Current participants:</div>
        <div id="participants" class="stack" style="margin-top:.4rem;"></div>
      </div>
    </section>

    <section class="card span-6">
      <h2>2) Constraints & Year</h2>
      <div class="row">
        <div class="span-4">
          <label for="yearInput">Draw year</label>
          <input id="yearInput" type="number" />
        </div>
        <div class="span-4">
          <label for="lookback">Avoid repeats from last N years</label>
          <input id="lookback" type="number" min="1" value="1" />
        </div>
        <div class="span-4" style="display:flex;align-items:flex-end;">
          <button id="generateBtn" class="btn primary">Generate Pairings</button>
        </div>
      </div>
      <div id="status" class="small muted" style="margin-top:.5rem;"></div>
      <div id="results" style="margin-top:.75rem;"></div>
    </section>

    <section class="card span-12">
      <h2>3) History</h2>
      <div class="section-actions" style="margin-bottom:.5rem;">
        <button id="exportBtn" class="btn">Export JSON</button>
        <label class="btn" for="importFile" style="cursor:pointer;">Import JSON<input id="importFile" type="file" accept="application/json" style="display:none;"/></label>
        <button id="resetBtn" class="btn danger">Reset local cache</button>
      </div>
      <div id="history"></div>
    </section>
  </main>

  <template id="pairRowTmpl">
    <table class="grid">
      <thead>
        <tr><th>Giver</th><th>→</th><th>Recipient</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </template>

  <script>
    'use strict';

    // ======== CONFIG ========
    var API_URL_DEFAULT = 'https://script.google.com/macros/s/AKfycbyDF7NfXWg8YIYFEvlNAur2BLYE4EXcOkLMspsgHrj22LSxfw8KnkxpUWWt_WgWn6eYjQ/exec'; // paste your web app URL here
    var LS_KEY = 'we_picker_v2_cloudcache';
    var API_URL = localStorage.getItem('we_api_url') || API_URL_DEFAULT;

    function nowYear(){ return new Date().getFullYear(); }

    function loadLocal(){ try { return JSON.parse(localStorage.getItem(LS_KEY)); } catch (e) { return null; } }
    function saveLocal(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

    var state = loadLocal() || { participants: [], years: [] };

    function normalizeName(s){ return String(s || '').trim().replace(/\s+/g, ' '); }

    function setSyncStatus(txt, cls){
      var el = document.getElementById('syncStatus');
      el.textContent = txt;
      el.className = cls || 'muted';
    }

    function apiGetState(){
      return fetch(API_URL + '?action=state')
        .then(function(r){ if(!r.ok) throw new Error('GET failed ' + r.status); return r.json(); });
    }

    function apiSetParticipants(names){
      return fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'setParticipants', names:names }) })
        .then(function(r){ if(!r.ok) throw new Error('POST failed ' + r.status); return r.json(); });
    }

    function apiSaveYear(year, pairs){
      return fetch(API_URL, { method:'POST', body: JSON.stringify({ action:'saveYear', year:year, pairs:pairs }) })
        .then(function(r){ if(!r.ok) throw new Error('POST failed ' + r.status); return r.json(); });
    }

    function refreshFromCloud(){
      setSyncStatus('loading from cloud…');
      return apiGetState()
        .then(function(data){
          state.participants = (data.participants || []).map(normalizeName);
          state.years = Array.isArray(data.years) ? data.years.map(function(y){ return { year:Number(y.year), pairs:y.pairs }; }) : [];
          saveLocal();
          renderParticipants();
          renderHistory();
          setSyncStatus('connected', 'success');
        })
        .catch(function(err){
          console.error(err);
          setSyncStatus('offline: ' + err.message, 'error');
        });
    }

    function pushParticipantsToCloud(){ apiSetParticipants(state.participants).catch(console.error); }
    function pushYearToCloud(year, pairs){ apiSaveYear(year, pairs).catch(console.error); }

    function $(sel){ return document.querySelector(sel); }
    function $el(tag, attrs, children){
      var el = document.createElement(tag);
      if(attrs){ for(var k in attrs){ if(k in el) el[k] = attrs[k]; else el.setAttribute(k, attrs[k]); } }
      if(children){ children.forEach(function(c){ el.appendChild(typeof c==='string'?document.createTextNode(c):c); }); }
      return el;
    }

    function renderParticipants(){
      var host = $('#participants'); host.innerHTML='';
      if(state.participants.length===0){ host.appendChild($el('div',{className:'muted small'},['(none yet)'])); return; }
      state.participants.forEach(function(name){
        var pill = $el('span',{className:'pill'},[name,$el('button',{onclick:function(){ state.participants=state.participants.filter(function(n){return n!==name;}); saveLocal(); renderParticipants(); }},['✕'])]);
        host.appendChild(pill);
      });
    }

    function renderHistory(){
      var host=$('#history'); host.innerHTML='';
      if(state.years.length===0){ host.appendChild($el('div',{className:'muted small'},['No history yet.'])); return; }
      state.years.slice().sort(function(a,b){return b.year-a.year;}).forEach(function(entry){
        var h3=$el('h3',{},[String(entry.year)]);
        var table=document.getElementById('pairRowTmpl').content.firstElementChild.cloneNode(true);
        var tbody=table.querySelector('tbody');
        entry.pairs.forEach(function(p){ tbody.appendChild($el('tr',{},[$el('td',{},[p[0]]),$el('td',{className:'muted'},['→']),$el('td',{},[p[1]])])); });
        host.appendChild($el('div',{className:'card',style:'padding:.5rem 1rem;margin-top:.5rem;'},[h3,table]));
      });
    }

    function renderResults(pairs){
      var host=$('#results'); host.innerHTML='';
      if(!pairs) return;
      var table=document.getElementById('pairRowTmpl').content.firstElementChild.cloneNode(true);
      var tbody=table.querySelector('tbody');
      pairs.forEach(function(p){ tbody.appendChild($el('tr',{},[$el('td',{},[p[0]]),$el('td',{className:'muted'},['→']),$el('td',{},[p[1]])])); });
      host.appendChild(table);
    }

    function addName(s){ var n=normalizeName(s); if(!n||state.participants.includes(n))return; state.participants.push(n); state.participants.sort(); saveLocal(); renderParticipants(); }
    function bulkAdd(text){ text.split(/\r?\n/).map(normalizeName).filter(Boolean).forEach(addName); }
    function clearParticipants(){ if(!confirm('Clear all?'))return; state.participants=[]; saveLocal(); renderParticipants(); }

    function generate(){
      var year=parseInt($('#yearInput').value)||nowYear();
      var lookback=Math.max(0,parseInt($('#lookback').value)||0);
      var status=$('#status');
      if(state.participants.length<2){status.textContent='Need at least 2 participants.';return;}
      var forbidden=new Map();
      state.participants.forEach(function(p){forbidden.set(p,new Set([p]));});
      state.years.slice().sort(function(a,b){return b.year-a.year;}).slice(0,lookback).forEach(function(e){e.pairs.forEach(function(p){if(forbidden.has(p[0]))forbidden.get(p[0]).add(p[1]);});});
      var parts=state.participants;
      var result=null;
      for(var tries=0;tries<1000&&!result;tries++){
        var shuffled=parts.slice().sort(function(){return Math.random()-0.5;});
        var valid=true; var pairs=[];
        for(var i=0;i<parts.length;i++){ var g=parts[i]; var r=shuffled[i]; if(forbidden.get(g).has(r)){valid=false;break;} pairs.push([g,r]); }
        if(valid)result=pairs;
      }
      if(!result){status.textContent='No valid pairing found.';return;}
      var existing=state.years.find(function(y){return y.year===year;});
      if(existing){ if(!confirm('Overwrite '+year+'?'))return; existing.pairs=result; } else state.years.push({year:year,pairs:result});
      saveLocal(); pushYearToCloud(year,result); status.textContent='Saved pairings for '+year; renderResults(result); renderHistory();
    }

    document.getElementById('addBtn').onclick=function(){addName($('#nameInput').value);$('#nameInput').value='';};
    document.getElementById('bulkAddBtn').onclick=function(){bulkAdd($('#bulkNames').value);$('#bulkNames').value='';};
    document.getElementById('clearParticipantsBtn').onclick=clearParticipants;
    document.getElementById('saveParticipantsBtn').onclick=function(){pushParticipantsToCloud();};
    document.getElementById('generateBtn').onclick=generate;
    document.getElementById('exportBtn').onclick=function(){var blob=new Blob([JSON.stringify(state,null,2)],{type:'application/json'});var a=$el('a',{href:URL.createObjectURL(blob),download:'white-elephant-history.json'});document.body.appendChild(a);a.click();a.remove();};
    document.getElementById('importFile').onchange=function(e){var f=e.target.files[0];if(!f)return;var r=new FileReader();r.onload=function(){try{var d
