<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Elephant / Secret Santa Picker</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: radial-gradient(80rem 80rem at 10% -10%, #1f2937 0%, var(--bg) 45%); color: var(--text); }
    header { padding: 2rem 1rem 1rem; text-align: center; }
    h1 { margin: 0; font-weight: 800; }
    .sub { color: var(--muted); margin-top: .5rem; }
    main { max-width: 1100px; margin: 0 auto; padding: 1rem; display: grid; gap: 1rem; grid-template-columns: repeat(12, 1fr); }
    .card { grid-column: span 12; background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid var(--border); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1rem; }
    .card h2 { margin: .2rem 0 1rem; font-size: 1.1rem; color: #d1d5db; }
    label { font-size: .9rem; color: var(--muted); }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: .7rem .8rem; border-radius: 10px; border: 1px solid var(--border); background: #0b1220; color: var(--text); outline: none; }
    textarea { min-height: 220px; resize: vertical; }
    .btn { display: inline-flex; align-items: center; gap: .5rem; padding: .6rem .9rem; border-radius: 12px; border: 1px solid var(--border); background: #0b1220; color: var(--text); cursor: pointer; user-select: none; }
    .btn.primary { background: var(--accent); color: #062312; border: none; font-weight: 700; }
    .btn.danger { background: var(--danger); border: none; color: #2a0b0b; font-weight: 700; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .stack { display: flex; gap: .5rem; flex-wrap: wrap; }
    .pill { display: inline-flex; align-items: center; gap: .5rem; padding: .35rem .6rem; border-radius: 999px; background: #0b1220; border: 1px solid var(--border); }
    .pill button { background: transparent; border: none; color: var(--muted); cursor: pointer; }
    .grid { width: 100%; border-collapse: collapse; }
    .grid th, .grid td { text-align: left; padding: .5rem .6rem; border-bottom: 1px solid var(--border); }
    .muted { color: var(--muted); }
    .right { text-align: right; }
    .success { color: var(--accent); }
    .error { color: #fca5a5; }
    .small { font-size: .85rem; }
    .section-actions { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }

    @media (min-width: 900px) {
      .span-6 { grid-column: span 6; }
      .span-4 { grid-column: span 4; }
      .span-8 { grid-column: span 8; }
    }
  </style>
</head>
<body>
  <header>
    <h1>White Elephant / Secret Santa Picker</h1>
    <div class="sub">Client‑side app with Google Sheets sync. Avoid repeats across years. Host on GitHub Pages.</div>
  </header>
  <main>
    <section class="card span-12" id="cloudBar" style="display:flex;justify-content:space-between;align-items:center;gap:.75rem;">
      <div>
        <strong>Sync:</strong> <span id="syncStatus" class="muted">initializing…</span>
      </div>
      <div class="section-actions">
        <input id="apiUrl" type="text" placeholder="Paste your Apps Script Web App URL here and press Save" />
        <button id="saveApiUrl" class="btn">Save</button>
        <button id="refreshBtn" class="btn">Refresh from Cloud</button>
        <button id="testApiBtn" class="btn">Test API</button>
      </div>
    </section>

    <section class="card span-6">
      <h2>1) Participants</h2>
      <div class="row">
        <div class="span-8">
          <label for="nameInput">Add a name</label>
          <input id="nameInput" type="text" placeholder="e.g., Alice" />
        </div>
        <div class="span-4" style="display:flex;align-items:flex-end;">
          <button id="addBtn" class="btn">Add</button>
        </div>
      </div>
      <div class="row" style="margin-top:.5rem;">
        <div class="span-12">
          <label for="bulkNames">Bulk add (one per line)</label>
          <textarea id="bulkNames" placeholder="Bob&#10;Charlie&#10;Dana"></textarea>
        </div>
        <div class="span-12 section-actions">
          <button id="bulkAddBtn" class="btn">Bulk Add</button>
          <button id="clearParticipantsBtn" class="btn danger">Clear All</button>
          <button id="saveParticipantsBtn" class="btn">Save to Cloud</button>
        </div>
      </div>
      <div style="margin-top:.75rem;">
        <div class="muted small">Current participants:</div>
        <div id="participants" class="stack" style="margin-top:.4rem;"></div>
      </div>
    </section>

    <section class="card span-6">
      <h2>2) Constraints & Year</h2>
      <div class="row">
        <div class="span-4">
          <label for="yearInput">Draw year</label>
          <input id="yearInput" type="number" />
        </div>
        <div class="span-4">
          <label for="lookback">Avoid repeats from last N years</label>
          <input id="lookback" type="number" min="1" value="1" />
        </div>
        <div class="span-4" style="display:flex;align-items:flex-end;">
          <button id="generateBtn" class="btn primary">Generate Pairings</button>
        </div>
      </div>
      <div id="status" class="small muted" style="margin-top:.5rem;"></div>
      <div id="results" style="margin-top:.75rem;"></div>
    </section>

    <section class="card span-12">
      <h2>3) History</h2>
      <div class="section-actions" style="margin-bottom:.5rem;">
        <button id="exportBtn" class="btn">Export JSON</button>
        <label class="btn" for="importFile" style="cursor:pointer;">Import JSON<input id="importFile" type="file" accept="application/json" style="display:none;"/></label>
        <button id="resetBtn" class="btn danger">Reset local cache</button>
      </div>
      <div id="history"></div>
    </section>
  </main>

  <template id="pairRowTmpl">
    <table class="grid">
      <thead>
        <tr><th>Giver</th><th>→</th><th>Recipient</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </template>

  <script>
    'use strict';

    // =========================
    // Config & State
    // =========================
    var LS_KEY = 'we_picker_v2_cloudcache';
    var API_URL = localStorage.getItem('we_api_url') || '';

    function nowYear(){ return new Date().getFullYear(); }

    function loadLocal(){
      try { return JSON.parse(localStorage.getItem(LS_KEY)); }
      catch (e) { return null; }
    }
    function saveLocal(){ localStorage.setItem(LS_KEY, JSON.stringify(state)); }

    var state = loadLocal() || { participants: [], years: [] };

    function normalizeName(s){ return String(s || '').trim().replace(/\s+/g, ' '); }

    // =========================
    // Cloud API (Apps Script)
    // =========================
    function setSyncStatus(txt, cls){
      var el = document.getElementById('syncStatus');
      el.textContent = txt;
      el.className = cls ? cls : 'muted';
    }

    function apiGetState(){
      return new Promise(function(resolve, reject){
        if(!API_URL){ reject(new Error('Missing API URL')); return; }
        fetch(API_URL + (API_URL.indexOf('?')>-1 ? '&' : '?') + 'action=state', { method: 'GET' })
          .then(function(r){ if(!r.ok) throw new Error('GET failed ' + r.status); return r.json(); })
          .then(resolve)
          .catch(reject);
      });
    }

    function apiSetParticipants(names){
      return new Promise(function(resolve, reject){
        if(!API_URL){ reject(new Error('Missing API URL')); return; }
        fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'setParticipants', names: names }) })
          .then(function(r){ if(!r.ok) throw new Error('setParticipants failed ' + r.status); return r.json(); })
          .then(resolve)
          .catch(reject);
      });
    }

    function apiSaveYear(year, pairs){
      return new Promise(function(resolve, reject){
        if(!API_URL){ reject(new Error('Missing API URL')); return; }
        fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'saveYear', year: year, pairs: pairs }) })
          .then(function(r){ if(!r.ok) throw new Error('saveYear failed ' + r.status); return r.json(); })
          .then(resolve)
          .catch(reject);
      });
    }

    function refreshFromCloud(){
      setSyncStatus('loading from cloud…');
      return apiGetState()
        .then(function(data){
          state.participants = (data.participants || []).map(normalizeName);
          state.years = Array.isArray(data.years) ? data.years.map(function(y){
            return { year: Number(y.year), pairs: (y.pairs || []).map(function(p){ return [ normalizeName(p[0]), normalizeName(p[1]) ]; }) };
          }) : [];
          saveLocal();
          renderParticipants();
          renderHistory();
          setSyncStatus('connected', 'success');
        })
        .catch(function(err){
          console.error(err);
          setSyncStatus('offline: ' + (err && err.message ? err.message : 'unknown error'), 'error');
        });
    }

    function pushParticipantsToCloud(){
      setSyncStatus('saving participants…');
      return apiSetParticipants(state.participants)
        .then(function(){ setSyncStatus('saved ✓', 'success'); })
        .catch(function(err){ console.error(err); setSyncStatus('save failed (cached locally)', 'error'); });
    }

    function pushYearToCloud(year, pairs){
      setSyncStatus('saving ' + year + '…');
      return apiSaveYear(year, pairs)
        .then(function(){ setSyncStatus('saved ✓', 'success'); })
        .catch(function(err){ console.error(err); setSyncStatus('save failed (cached locally)', 'error'); });
    }

    // =========================
    // DOM Helpers
    // =========================
    function $(sel){ return document.querySelector(sel); }
    function $el(tag, attrs, children){
      var n = document.createElement(tag);
      if(attrs){
        var keys = Object.keys(attrs);
        for(var i=0;i<keys.length;i++){
          var k = keys[i];
          if(k in n) n[k] = attrs[k]; else n.setAttribute(k, attrs[k]);
        }
      }
      if(children){
        for(var j=0;j<children.length;j++){
          var c = children[j];
          n.appendChild(typeof c === 'string' ? document.createTextNode(c) : c);
        }
      }
      return n;
    }

    function renderParticipants(){
      var wrap = $('#participants');
      wrap.innerHTML = '';
      if(state.participants.length === 0){ wrap.appendChild($el('div', { className:'muted small' }, ['(none yet)'])); return; }
      for(var i=0;i<state.participants.length;i++){
        (function(name){
          var pill = $el('span', { className: 'pill' }, [ name, $el('button', { onclick: function(){
            state.participants = state.participants.filter(function(nm){ return nm !== name; });
            saveLocal();
            renderParticipants();
          } }, ['✕']) ]);
          wrap.appendChild(pill);
        })(state.participants[i]);
      }
    }

    function renderHistory(){
      var host = $('#history');
      host.innerHTML = '';
      if(state.years.length === 0){ host.appendChild($el('div', { className:'muted small' }, ['No history yet. Generate pairings to create an entry.'])); return; }
      var entries = state.years.slice().sort(function(a,b){ return b.year - a.year; });
      for(var i=0;i<entries.length;i++){
        var entry = entries[i];
        var h3 = $el('h3', {}, [String(entry.year)]);
        var table = document.getElementById('pairRowTmpl').content.firstElementChild.cloneNode(true);
        var tbody = table.querySelector('tbody');
        for(var j=0;j<entry.pairs.length;j++){
          var pr = entry.pairs[j];
          tbody.appendChild($el('tr', {}, [ $el('td',{},[pr[0]]), $el('td',{className:'muted'},['→']), $el('td',{},[pr[1]]) ]));
        }
        var card = $el('div', { className:'card', style:'padding:.5rem 1rem;margin-top:.5rem;' }, [h3, table]);
        host.appendChild(card);
      }
    }

    function renderResults(pairs){
      var host = $('#results');
      host.innerHTML = '';
      if(!pairs) return;
      var table = document.getElementById('pairRowTmpl').content.firstElementChild.cloneNode(true);
      var tbody = table.querySelector('tbody');
      for(var i=0;i<pairs.length;i++){
        var p = pairs[i];
        tbody.appendChild($el('tr', {}, [ $el('td',{},[p[0]]), $el('td',{className:'muted'},['→']), $el('td',{},[p[1]]) ]));
      }
      host.appendChild(table);
    }

    // =========================
    // Pairing Algorithm
    // =========================
    function buildForbiddenMap(lookback){
      var forbidden = new Map();
      for(var i=0;i<state.participants.length;i++){
        var p = state.participants[i];
        forbidden.set(p, new Set([p]));
      }
      if(lookback > 0){
        var recent = state.years.slice().sort(function(a,b){ return b.year - a.year; }).slice(0, lookback);
        for(var j=0;j<recent.length;j++){
          var pairs = recent[j].pairs;
          for(var k=0;k<pairs.length;k++){
            var giver = pairs[k][0];
            var recip = pairs[k][1];
            if(forbidden.has(giver)) forbidden.get(giver).add(recip);
          }
        }
      }
      return forbidden;
    }

    function shuffled(arr){
      var a = arr.slice();
      for(var i=a.length-1;i>0;i--){ var j = Math.floor(Math.random()*(i+1)); var tmp=a[i]; a[i]=a[j]; a[j]=tmp; }
      return a;
    }

    function findMatching(participants, forbidden){
      var domains = new Map();
      for(var i=0;i<participants.length;i++){
        var g = participants[i];
        var opts = [];
        for(var j=0;j<participants.length;j++){
          var r = participants[j];
          if(!forbidden.get(g).has(r)) opts.push(r);
        }
        domains.set(g, new Set(opts));
      }
      var dIter = domains.entries(); var dItem = dIter.next();
      while(!dItem.done){ if(dItem.value[1].size === 0) return null; dItem = dIter.next(); }

      var assignment = new Map();
      var usedRecipients = new Set();

      function selectUnassigned(){
        var bestG = null; var bestCount = Infinity;
        for(var i=0;i<participants.length;i++){
          var g = participants[i];
          if(assignment.has(g)) continue;
          var count = 0; var it = domains.get(g).values(); var v = it.next();
          while(!v.done){ if(!usedRecipients.has(v.value)) count++; v = it.next(); }
          if(count < bestCount){ bestCount = count; bestG = g; }
        }
        return bestG;
      }

      function backtrack(){
        if(assignment.size === participants.length) return true;
        var g = selectUnassigned();
        if(!g) return false;
        var options = shuffled(Array.from(domains.get(g))).filter(function(r){ return !usedRecipients.has(r); });
        for(var i=0;i<options.length;i++){
          var r = options[i];
          assignment.set(g, r);
          usedRecipients.add(r);
          var feasible = true;
          for(var j=0;j<participants.length;j++){
            var h = participants[j];
            if(assignment.has(h)) continue;
            var hasOpt = false;
            var it2 = domains.get(h).values(); var v2 = it2.next();
            while(!v2.done){ if(!usedRecipients.has(v2.value)) { hasOpt = true; break; } v2 = it2.next(); }
            if(!hasOpt){ feasible = false; break; }
          }
          if(feasible && backtrack()) return true;
          assignment.delete(g);
          usedRecipients.delete(r);
        }
        return false;
      }

      return backtrack() ? Array.from(assignment.entries()) : null;
    }

    // =========================
    // Actions
    // =========================
    function addName(s){
      var name = normalizeName(s || '');
      if(!name) return;
      if(state.participants.indexOf(name) !== -1) return;
      state.participants.push(name);
      state.participants.sort(function(a,b){ return a.localeCompare(b); });
      saveLocal();
      renderParticipants();
    }

    function bulkAdd(text){
      var lines = text.split(/\r?\n/);
      var set = new Set(state.participants);
      for(var i=0;i<lines.length;i++){
        var n = normalizeName(lines[i]);
        if(n) set.add(n);
      }
      state.participants = Array.from(set).sort(function(a,b){ return a.localeCompare(b); });
      saveLocal();
      renderParticipants();
    }

    function clearParticipants(){
      if(!confirm('Remove all participants?')) return;
      state.participants = [];
      saveLocal();
      renderParticipants();
    }

    function generate(){
      var year = parseInt($('#yearInput').value, 10) || nowYear();
      var lookback = Math.max(0, parseInt($('#lookback').value, 10) || 0);
      var status = $('#status');

      if(state.participants.length < 2){ status.className='small error'; status.textContent='Need at least 2 participants.'; renderResults(null); return; }

      var forbidden = buildForbiddenMap(lookback);
      for(var i=0;i<state.participants.length;i++){
        var g = state.participants[i];
        if(forbidden.get(g).size >= state.participants.length){ status.className='small error'; status.textContent='No valid recipients for ' + g + '. Adjust lookback or participants.'; return; }
      }

      var pairs = findMatching(state.participants, forbidden);
      if(!pairs){ status.className='small error'; status.textContent='No valid arrangement with current constraints. Try decreasing lookback, adding participants, or editing history.'; renderResults(null); return; }

      var existing = null;
      for(var j=0;j<state.years.length;j++){ if(state.years[j].year === year){ existing = state.years[j]; break; } }
      if(existing){ if(!confirm('Overwrite existing pairings for ' + year + '?')) { status.className='small muted'; status.textContent='Cancelled.'; return; } existing.pairs = pairs; } else { state.years.push({ year: year, pairs: pairs }); }

      saveLocal();
      pushYearToCloud(year, pairs);

      status.className='small success';
      status.textContent='Saved ' + pairs.length + ' pairings for ' + year + '.';
      renderResults(pairs);
      renderHistory();
    }

    function exportJSON(){
      var blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
      var url = URL.createObjectURL(blob);
      var a = $el('a', { href: url, download: 'white-elephant-history.json' });
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(function(){ URL.revokeObjectURL(url); }, 0);
    }

    function importJSON(file){
      var reader = new FileReader();
      reader.onload = function(){
        try {
          var data = JSON.parse(reader.result);
          if(!Array.isArray(data.participants) || !Array.isArray(data.years)) throw new Error('Invalid format');
          state.participants = data.participants.map(normalizeName).filter(Boolean);
          state.years = data.years.map(function(y){ return { year: Number(y.year), pairs: (y.pairs||[]).map(function(p){ return [ normalizeName(p[0]||''), normalizeName(p[1]||'') ]; }) }; });
          saveLocal();
          renderParticipants();
          renderHistory();
          pushParticipantsToCloud();
          for(var i=0;i<state.years.length;i++){ pushYearToCloud(state.years[i].year, state.years[i].pairs); }
        } catch(e){ alert('Import failed: ' + e.message); }
      };
      reader.readAsText(file);
    }

    function resetLocal(){
      if(!confirm('This clears ONLY your local cache (cloud not affected). Continue?')) return;
      localStorage.removeItem(LS_KEY);
      location.reload();
    }

    // =========================
    // Wire up UI
    // =========================
    document.getElementById('addBtn').addEventListener('click', function(){
      addName($('#nameInput').value);
      $('#nameInput').value='';
      $('#nameInput').focus();
    });
    document.getElementById('nameInput').addEventListener('keydown', function(e){ if(e.key==='Enter'){ e.preventDefault(); document.getElementById('addBtn').click(); } });
    document.getElementById('bulkAddBtn').addEventListener('click', function(){ bulkAdd($('#bulkNames').value); $('#bulkNames').value=''; });
    document.getElementById('clearParticipantsBtn').addEventListener('click', clearParticipants);
    document.getElementById('saveParticipantsBtn').addEventListener('click', pushParticipantsToCloud);

    document.getElementById('generateBtn').addEventListener('click', generate);

    document.getElementById('exportBtn').addEventListener('click', exportJSON);
    document.getElementById('importFile').addEventListener('change', function(e){ if(e.target.files && e.target.files[0]) importJSON(e.target.files[0]); });
    document.getElementById('resetBtn').addEventListener('click', resetLocal);
    document.getElementById('refreshBtn').addEventListener('click', function(){ refreshFromCloud(); });

    // Global error/reporting so we don't stay on "initializing…"
    window.addEventListener('error', function(e){ setSyncStatus('error: ' + (e && e.message ? e.message : 'unknown'), 'error'); });
    window.addEventListener('unhandledrejection', function(e){
      var msg = (e && e.reason && (e.reason.message || e.reason)) || 'promise rejected';
      setSyncStatus('error: ' + msg, 'error');
    });

    // API URL helpers
    var apiUrlInput = document.getElementById('apiUrl');
    apiUrlInput.value = API_URL;
    document.getElementById('saveApiUrl').addEventListener('click', function(){
      var url = apiUrlInput.value.trim();
      if(url.slice(-4) === '/dev'){ alert('That URL ends with /dev. Use the Web App URL ending with /exec.'); return; }
      if(url && !/^https:\/\/script\.google\.com\/macros\//.test(url)){
        var ok = confirm('This does not look like a Google Apps Script Web App URL. Save anyway?');
        if(!ok) return;
      }
      API_URL = url;
      if(API_URL){ localStorage.setItem('we_api_url', API_URL); setSyncStatus('API URL saved', 'success'); refreshFromCloud(); }
      else { localStorage.removeItem('we_api_url'); setSyncStatus('paste Apps Script URL to connect'); }
    });

    document.getElementById('testApiBtn').addEventListener('click', function(){
      if(!API_URL){ alert('Paste and save your Web App URL first.'); return; }
      var u = API_URL + (API_URL.indexOf('?')>-1 ? '&' : '?') + 'action=state';
      window.open(u, '_blank');
    });

    // Initial render
    document.getElementById('yearInput').value = nowYear();
    renderParticipants();
    renderHistory();

    // Try cloud sync on load if we have an API URL; otherwise show hint
    if(API_URL){
      // watchdog timeout in case network hangs silently
      var watchdog = setTimeout(function(){ if(document.getElementById('syncStatus').textContent.indexOf('connected') === -1){ setSyncStatus('offline: timeout'); } }, 8000);
      refreshFromCloud().finally(function(){ clearTimeout(watchdog); });
    } else {
      setSyncStatus('paste Apps Script URL to connect', 'muted');
    }
  </script>
</body>
</html>
